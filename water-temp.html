<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>WSK Baker Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/wsk-logo-png.png" />
      <h1 class="name">Baker Assistant</h1>
      <h2 class="water-temp-title title">Water Temp Calc</h2>

      <label for="room-temp">Enter room temperature</label>
      <input type="number" id="room-temp" />
      <label for="flour-temp">Enter flour temperature</label>
      <input type="number" id="flour-temp" />
      <button id="calc-temp" class="">Calculate Temperature</button>
      <div class="result-container">
        Water Temperature:
        <div class="result"><span id="result-temp"></span>&deg;C</div>
      </div>
    </div>

    <section class="temperatures">
      <div class="temps">
        Current Outside Temp:
        <span class="api-temp" id="current-temp">0</span>&deg;C
      </div>
      <div class="temps">
        Maximum Outside Temp:
        <span class="api-temp" id="max-temp">0</span>&deg;C
      </div>
    </section>
    <footer class="footer">
      <a href="/notes.html" class="footer-link">Notes</a>
      <a href="/index.html" class="footer-link">Timers</a>
      <a href="/water-temp.html" class="footer-link">Water Temp</a>
    </footer>
    <script src="water-temp.js" type="module"></script>
  </body>
</html>
