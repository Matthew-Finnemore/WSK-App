<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>WSK Baker Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/wsk-logo-png.png" />
      <h1 class="name">Baker Assistant</h1>
      <h2 class="title fold-title">Fold Timers</h2>
      <label for="input-field">Name of Bread</label>
      <input
        type="text"
        name="bread-name"
        id="input-field"
        placeholder="Bread Name"
        style="text-transform: capitalize"
      />
      <label for="fold-times">Time Between Folds (in minutes)</label>
      <input name="bread-name" id="fold-times" type="number" />
      <button id="add-time-button">Add Timer</button>
      <ul id="timers-list"></ul>
    </div>
    <footer class="footer">
      <a href="/notes.html" class="footer-link">Notes</a>
      <a href="/index.html" class="footer-link">Timers</a>
      <a href="/water-temp.html" class="footer-link">Water Temp</a>
    </footer>
    <script src="index.js" type="module"></script>
    <script src="firebase-messaging-sw.js" type="module"></script>
  </body>
</html>
