<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>WSK Bread Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/wsk-logo-png.png" />
      <h1 class="name">Bread Assistant</h1>
       <label for="input-field">Name of Bread</label>
      <select name="bread-name" id="input-field">
        <option value="House" selected>House</option>
        <option value="Seeded">Seeded</option>
        <option value="Baguette">Baguette</option>
        <option value="Ciabatta">Ciabatta</option>
      </select>
      <label for="fold-times">Time Between Folds</label>
      <select name="bread-name" id="fold-times">
        <option value="30" selected>30 Mins</option>
        <option value="20">20 Mins</option>
        <option value="0.1">10 Mins</option>
        <option value="40">40 Mins</option>
      </select>
      <button id="add-time-button">Add Timer</button>
      <ul id="timers-list"></ul>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
